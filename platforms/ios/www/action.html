<html ng-app="ionicApp">
    <head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Cimesa</title>
    <link href="ionic/css/ionic.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
    </head>
    <body>

 
<!--HEADER-->     
<ion-header-bar align-title="center" class="bar-positive">
  <h1 class="title">Photogram!</h1> 
</ion-header-bar>
<!--HEADER-->     


<ion-content>


<a class="item item-icon-left" href="#">
    <i class="icon ion-calendar"></i>
    <p>Fecha: </p>08/08/2016
</a>
<a class="item item-icon-left" href="#">
    <i class="icon ion-settings"></i>
    <p>Nombre de la obra: </p> CIMESA Uruguay SA de CV
</a>
</div>

<div class="item item-divider"></div>
    
<button class="button button-block button-balanced"><i class="icon ion-camera"></i> Tomar foto</button>
<button class="button button-block button-balanced"><i class="icon ion-images"></i> Escoger de galeria</button>

<div class="item item-divider"></div>

<div class="list">
  <label class="item item-input item-stacked-label">
     <i class="icon ion-information-circled"></i>
    <span class="input-label">Fecha de compromiso:</span> 
    <input type="date" placeholder="Fecha de compromiso">
  </label>
   <label class="item item-input item-select item-stacked-label">
    <div class="input-label">
    <i class="icon ion-chevron-right"></i>
      Status:
    </div>
    <select>
      <option>Resuelto</option>
      <option selected>No resuelto</option>
    </select>
  </label>

</div>



</ion-content>




<script src="https://cdnjs.cloudflare.com/ajax/libs/ionic/1.3.1/js/ionic.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ionic/1.3.1/js/ionic.bundle.min.js"></script>
<script src="js/main.js"></script>
    </body>
</html>
